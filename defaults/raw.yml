v2ray_inbound_defaults:
  sniffing:
    enabled: "{{ sniffing_enabled }}"
    destOverride: [http, tls]

v2ray_inbounds:
  - port: 12345
    tag: tproxy
    protocol: dokodemo-door
    settings:
      followRedirect: true
      network: tcp,udp
    streamSettings:
      sockopt:
        tproxy: redirect

  - port: "{{ socks_port }}"
    tag: socks
    protocol: socks
    settings:
      auth: noauth
      udp: true

  - port: "{{ socks_direct_port }}"
    tag: socks-direct
    protocol: socks
    settings:
      auth: noauth
      udp: true

  - port: "{{ socks_forward_port }}"
    tag: socks-forward
    protocol: socks
    settings:
      auth: noauth
      udp: true

v2ray_outbound_tag: forward
v2ray_outbound_defaults:
  mux:
    enabled: "{{ (mux_concurrency | int) > 0 }}"
    concurrency: "{{ mux_concurrency }}"
  streamSettings:
    sockopt:
      mark: "{{ so_mark_forward }}"

v2ray_outbounds:
  vmess:
    protocol: vmess
    settings:
      vnext:
        - address: "{{ vm_server }}"
          port: "{{ vm_port }}"
          users:
            - id: "{{ vm_user_id }}"
              alter_id: "{{ vm_user_alter_id }}"
              security: "{{ vm_user_security }}"

  shadowsocks:
    protocol: shadowsocks
    settings:
      servers:
        - address: "{{ ss_server }}"
          port: "{{ ss_port }}"
          method: "{{ ss_method }}"
          password: "{{ ss_password }}"

v2ray_balancer_tag: forwards
v2ray_balancers:
  - tag: direct
    selector: [direct]
  - tag: "{{ v2ray_balancer_tag }}"
    selector:
      - "{{ v2ray_outbound_tag }}"

v2ray_routes:
  - type: field
    inboundTag: [dns]
    balancerTag: '{{ v2ray_balancer_tag if dns_forwarding else "direct" }}'

  - type: field
    inboundTag: [socks-direct]
    balancerTag: direct

  - type: field
    inboundTag: [socks-forward]
    balancerTag: "{{ v2ray_balancer_tag }}"

  - type: field
    source: "{{ direct_sources if direct_sources is not none else ['0.0.0.0'] }}"
    balancerTag: direct

  - type: field
    source: "{{ forward_sources if forward_sources is not none else ['0.0.0.0'] }}"
    balancerTag: "{{ v2ray_balancer_tag }}"

  - type: field
    ip: "{{ direct_dests if direct_dests is not none else ['0.0.0.0'] }}"
    balancerTag: direct

  - type: field
    ip: "{{ forward_dests if forward_dests is not none else ['0.0.0.0'] }}"
    balancerTag: "{{ v2ray_balancer_tag }}"

  - type: field
    balancerTag: direct
    domain: ["geosite:geolocation-cn"]

  - type: field
    balancerTag: direct
    ip: ["geoip:cn"]

  - type: field
    balancerTag: direct
    protocol: bittorrent

  - type: field
    balancerTag: "{{ v2ray_balancer_tag }}"
    network: tcp,udp
