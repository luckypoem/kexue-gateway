# -------------------------------------------------------
# 以下规则越靠前优先级越高。
# 也就是说，任意流量自上而下开始分流，满足任意条件将直接遵循该规则。
# -------------------------------------------------------

# 是否转发本地流量。启用后，网关自身的流量将与其它客户端流量享有同样的转发规则，俗称自动分流。
local_traffic: false

# Socks 代理端口。该端口提供的代理服务与其它流量享有同样的转发规则。
socks_port: 1080
# Socks 全局直连端口。该端口提供的代理服务将全部流量直接转发至目标。
socks_direct_port: 1081
# Socks 全局代理端口。该端口提供的代理服务将全部流量强制转发至代理。
socks_forward_port: 1082

# 全局直连的客户端。该列表内客户端的全部流量将会被直接转发至目标。
direct_sources:
  # - 192.168.1.100

# 全局代理的客户端。该列表内客户端的全部流量将会被强制转发至代理。
forward_sources:
  # - 192.168.1.200
